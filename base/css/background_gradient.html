<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
  <style>

    .box {
      margin-top: 50px;
      max-width: 400px;
      height: 200px;
      background: linear-gradient(to left, white 50%, #00da93 50%) right;
      background-color: red;
      /*background-repeat: no-repeat;*/
      background-size: 200%;
      transition: 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      border:1px solid black;
    }
    .box:hover {
      background-position: left center;
    }
  </style>
</head>

<body>

<div class="box">box</div>
</body>
</html>
